<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>iHateCEM!</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" crossorigin="anonymous" referrerpolicy="no-referrer" ></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js" integrity="sha512-LhccdVNGe2QMEfI3x4DVV3ckMRe36TfydKss6mJpdHjNFiV07dFpS2xzeZedptKZrwxfICJpez09iNioiSZ3hA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js" defer></script>
    </head>
    <body class="">
        <button class="switch-modes" data-sun><i class="fa-solid fa-sun" data-sun></i></button>
        <button class="switch-modes" data-moon><i class="fa-solid fa-moon" data-moon></i></button>

        <header>
            <h1 class="">
                i<span class="hate animate__headShake animate__animated">Hate</span>CEM
            </h1>
        </header>

        <form action="">
            <input type="search" placeholder="&#xF002" style="font-family: 'Roboto', FontAwesome" data-search/>
        </form>

        <div class="list">
        </div>

        <div class="links">
            <a href="https://github.com/VidTDM/iHateCEM/pulls/"><i class="fa-solid fa-code-pull-request" style="font-size: .85rem;"></i> Contribute</a>
            <span><b>|</b></span>
            <a href="https://linktr.ee/VidTDM_XD/" target="_blank" rel="noopener noreferrer">My Socials</a>
            <span><b>|</b></span>
            <a href="https://github.com/VidTDM/iHateCEM/" target="_blank" rel="noopener noreferrer"><i class="fa-brands fa-github"></i> Github</a>
        </div>

        <template class="animation-template">
            <button class="animation" id="" onclick="openAnimation(this.id)">
                <header></header>
                <hr>
                <p></p>
            </button>
            <dialog class="modal animate__animated animate__fadeInDownBig" id="">
                <header>
                    <label></label>
                    <button onclick="closeAnimation(this.parentNode.parentNode.id)" id=""><i class="fa-solid fa-xmark"></i></button>
                </header>
                <hr>
                <p></p>
            </dialog>
        </template>
    </body>
</html>
